<!DOCTYPE html>
<html>
	<head>
		<title>Object-fit: cover for IE 11</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style>
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
html {
    position: relative;
    line-height: normal;
    font-family: Arial,sans-serif;
    font-weight: 400;
    font-style: normal;
    text-transform: none;
    letter-spacing: 0;
}
body, html {
    height: 100%;
    font-size: 14px;
}
a:active, a:link, a:visited {
    text-decoration: none;
    color: inherit;
}
img {
    border-style: none;
}

h3 {
text-align: center;
}

.as-t-product-grid {
    display: flex;
    flex-wrap: wrap;
    -webkit-box-align: stretch;
    -ms-flex-align: stretch;
    align-items: stretch;
    width: 1107px;
}
.as-t-product-grid__item {
  width: calc(25% - 32px);
  margin: 20px 16px;
}

.as-m-banner-tile {
    display: block;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg,rgba(0,0,0,0),rgba(21,21,21,.5));
}

.as-m-banner-tile-new {
    position: relative;
    overflow: hidden;
    display: block;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg,rgba(0,0,0,0),rgba(21,21,21,.5));
}

.as-a-image {
    display: block;
    max-width: 100%;
    max-height: 100%;
}
.as-m-banner-tile__image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.as-m-banner-tile__image-new {
    position: absolute;
    left: 50%;
    -webkit-transform: translateX(-50%);
    -moz-transform:    translateX(-50%);
    -ms-transform:     translateX(-50%);
    -o-transform:      translateX(-50%);
    transform: translateX(-50%);
    height: 100%;
    width: auto;
    max-width: none;
}
    </style>
	</head>
	<body>
<div class="as-t-product-grid">
<div class="as-t-product-grid__item"></div>
<div class="as-t-product-grid__item"><h3>Current solution (object-fit: cover)<br>Doesn't work in IE 11</h3></div>
<div class="as-t-product-grid__item"><h3>A workaround<br>works in IE 11</h3></div>
</div>
    <div class="as-t-product-grid">
      <div class="as-t-product-grid__item" style="height: 543.6px"></div>
      <div class="as-t-product-grid__item">
        <a href="#" title="Pre-order nu" class="as-m-banner-tile">
          <img class="as-a-image as-m-banner-tile__image" src="https://paragliding.rocktheoutdoor.com/en/wp-content/uploads/2019/08/Banner-rocktheoutdoor-350x700-DOUBLESKIN-EN.gif" alt="Pre-order nu" loading="lazy">
        </a>
      </div>
      <div class="as-t-product-grid__item">
        <a href="#" title="Pre-order nu" class="as-m-banner-tile-new">
          <img class="as-a-image as-m-banner-tile__image-new" src="https://paragliding.rocktheoutdoor.com/en/wp-content/uploads/2019/08/Banner-rocktheoutdoor-350x700-DOUBLESKIN-EN.gif" alt="Pre-order nu" loading="lazy">
        </a>
      </div>
    </div>
	</body>
</html>
