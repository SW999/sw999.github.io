<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Willy</title>
  <meta name="author" content="Siarhei Vaitehovich">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
  <link rel="preload" href="./img/Louis-Armstrong.mp3" as="audio">
</head>
<body class="load">
  <audio preload="auto" id="audio">
    <source src="./img/Louis-Armstrong.mp3" type="audio/mpeg">
    <source src="./img/Louis_Armstrong_What_a_wanderful_world.ogg" type="audio/ogg">
  </audio>
  <div id="clouds">
    <div class="sun"></div>
    <div class="cloud x1"></div>
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
  </div>
  <img class="bg_image" src="img/full_screen_background.jpg" alt="ocean">
  <div id="wrapper"></div>
  <script src="js/grampus.min.js"></script>
</body>
</html>
